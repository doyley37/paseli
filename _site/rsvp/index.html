<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(/assets/images/bg_rsvp.webp);">
    <div class="overlay"></div>
    <div class="fh5co-container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
                <div class="display-t">
                    <div class="display-tc animate-box" data-animate-effect="fadeIn">
                        <h1>RSVP</h1>
                        <h2>Join us at Fairmont Montreux Palace, Montreux, VD</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="fh5co-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading animate-box">
                <h2>Are You Attending?</h2>
                <p>Please fill out the form to let us know you're coming. We can't wait to celebrate with you!</p>
            </div>
        </div>
        <div class="row animate-box">
            <div class="col-md-6 col-md-offset-3">
                <form action="https://formspree.io/f/xblolkyj" method="POST" class="rsvp-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="adults">Number of  Adults</label>
                        <select name="adults" id="adults" class="form-control" required>
                            <option value="">Select number of adults</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kids">Number of Kids</label>
                        <select name="kids" id="kids" class="form-control" required>
                            <option value="">Select number of kids</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5+">5+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dietary">Dietary Restrictions</label>
                        <input type="text" name="dietary" id="dietary" class="form-control" placeholder="Any dietary restrictions or allergies?">
                    </div>
                    <div class="form-group">
                        <label for="song">What Song Makes You Dance?</label>
                        <input type="text" name="song" id="song" class="form-control" placeholder="Any dietary restrictions or allergies?">
                    </div>
                    <div class="form-group">
                        <label for="message">Message (optional)</label>
                        <textarea name="message" id="message" class="form-control" rows="3" placeholder="Any message for us?"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default btn-lg">RSVP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
